language: node_js

node_js:
  - node
  - '8'
  - '6'
  - '4'

before_install:
  - sudo apt-get install -y libboost-dev libsndfile1-dev

   # Required by Csound 6.10.0
  - sudo apt-get install -y alsa

  - wget https://github.com/csound/csound/archive/6.10.0.tar.gz
  - tar -xf 6.10.0.tar.gz
  - mkdir csound
  - cd csound
  - cmake ../csound-6.10.0
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..

before_script:
  - npm --global install jasmine
