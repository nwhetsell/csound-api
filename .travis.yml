language: node_js

node_js:
  - node
  - "6"
  - "4"

dist: trusty

before_install:
  - sudo apt-get install -y libboost-dev libsndfile1-dev
  - wget https://github.com/csound/csound/archive/6.09.1.tar.gz
  - tar -xzf 6.09.1.tar.gz
  - mkdir csound
  - cd csound
  - cmake ../csound-6.09.1
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..

before_script:
  - npm --global install jasmine
