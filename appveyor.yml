# https://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: Stable
    - nodejs_version: '9'
    - nodejs_version: LTS
    - nodejs_version: '6'

install:
  # Remove large directories to stay below AppVeyorâ€™s disk usage quota.
  - rd C:\cygwin /s /q
  - rd C:\Qt /s /q
  # Install Node.js.
  - ps: Install-Product node $env:nodejs_version x64
  # Install Csound; see https://www.appveyor.com/docs/how-to/download-file.
  - ps: Start-FileDownload 'https://github.com/csound/csound/releases/download/6.10.0/csound-windows-x64-6.10.0.exe'
  - ps: Start-Process 'csound-windows-x64-6.10.0.exe' -ArgumentList '/verySilent', '/noRestart' -Wait
  - set PATH=%PATH%;%ProgramFiles%\Csound6_x64\bin
  - npm --global install node-gyp
  - npm install nan

build_script:
  - set CL=/I"C:\Libraries\boost_1_63_0" /I"%ProgramFiles%\Csound6_x64\include"
  - set LINK="%ProgramFiles%\Csound6_x64\lib\csound64.lib"
  - node-gyp rebuild

test_script:
  - npm --global install jasmine
  - npm install bindings
  - jasmine
