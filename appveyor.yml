# https://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: Stable
    - nodejs_version: LTS
    - nodejs_version: '6'
    - nodejs_version: '4'

install:
  # Install Node.js.
  - ps: Install-Product node $env:nodejs_version x64
  # Install Csound; see https://www.appveyor.com/docs/how-to/download-file.
  - ps: Start-FileDownload 'https://github.com/csound/csound/releases/download/6.09.1/Setup_Csound6_x64_6.09.1.exe'
  - ps: Start-Process 'Setup_Csound6_x64_6.09.1.exe' -ArgumentList '/verySilent', '/noRestart' -Wait
  - set PATH=%PATH%;%ProgramFiles%\Csound6_x64\bin
  - npm install node-gyp --global
  - npm install nan

build_script:
  - set CL=/I"C:\Libraries\boost_1_63_0"
  - node-gyp rebuild

test_script:
  - npm install jasmine --global
  - npm install bindings
  - jasmine
