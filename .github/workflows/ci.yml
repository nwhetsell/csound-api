name: CI

on: [push, pull_request]

jobs:
  macOS:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [15.x, 14.x, 12.x, 10.x]
        os: [macos-10.15, macos-11.0]
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: sudo xcode-select --switch /Applications/Xcode_12.2.app
      if: ${{ matrix.os == 'macos-11.0' }}

    - name: Install Boost and Csound
      run: brew install boost csound

    - name: Install csound-api
      run: npm install

    - name: Install Jasmine
      run: npm install --global jasmine

    - name: Run tests
      run: npm test

  Linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x, 14.x, 12.x, 10.x]
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build and install Csound
      run: |
        sudo apt-get --assume-yes install bison flex libsndfile1-dev
        wget --no-verbose https://github.com/csound/csound/archive/6.15.0.tar.gz
        tar -xf 6.15.0.tar.gz
        cd csound-6.15.0
        mkdir build
        cd build
        cmake .. -DBUILD_DSSI_OPCODES=OFF
        make
        sudo make install
        sudo ldconfig

    - name: Install Boost
      run: sudo apt-get --assume-yes install libboost-dev

    - name: Install csound-api
      run: npm install

    - name: Install Jasmine
      run: npm install --global jasmine

    - name: Run tests
      run: npm test

  Windows:
    runs-on: windows-2016
    strategy:
      matrix:
        node-version: [15.x, 14.x, 12.x, 10.x]
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Csound
      run: |
        curl.exe --location --remote-name --remote-header-name --show-error --silent https://github.com/csound/csound/releases/download/6.15.0/csound-windows_x86_64-6.15.0-installer.exe
        Start-Process csound-windows_x86_64-6.15.0-installer.exe '/verySilent /noRestart' -Wait
        Add-Content $Env:GITHUB_PATH "$Env:ProgramFiles\Csound6_x64\bin" -Encoding utf8

    - name: Install csound-api
      run: |
        $Env:CL = "/I`"$Env:BOOST_ROOT_1_72_0\include`" /I`"$Env:ProgramFiles\Csound6_x64\include`""
        $Env:LINK = "`"$Env:ProgramFiles\Csound6_x64\lib\csound64.lib`""
        npm install

    - name: Install Jasmine
      run: npm install --global jasmine

    - name: Run tests
      run: npm test
